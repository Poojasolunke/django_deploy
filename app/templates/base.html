<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">

</head>
<body>
<ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>

</ul>

<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item">
      <img src="{% static 'app/images/test.jpg' %}" class="d-block w-100" alt="shoe">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/2.jpg' %}" class="d-block w-100" alt="bike">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<img src="{% static 'app/images/1.jpg' %}">
<h2>{% block content %}{% endblock content %}</h2>
<script src="{% static 'app/css/bootstrap.js' %}"> </script>
<script src="{% static 'app/css/jquery.js' %}" ></script>
<script src="{% static 'app/css/popper.js' %}"> </script>
</body>
</html>
